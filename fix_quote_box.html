<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" style="border: solid black;">
        <div class="row">
            <div class="col-6 text-center" style="border: solid black;">
                <h6><u>REQUEST RATE</u></h6>
            </div>
            <div class="col-6"></div>
        </div>
    </div>

    <div class="row" style="height: 50px;;">
        B
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8" style="border: solid black;">
          <div class="card-body border border-info quote_box">
            <div class="row" style="border: solid black;" >
              <div class="col" style="border: solid black;">
                <h6 id="trequest_rate"><u>REQUEST RATE</u></h6>
              </div>
              
            </div>

          <div class="row" style="border: solid black;">
            <div class="col-lg-4" style="border: solid black;">
              <label for="pickZip">Where are you shipping from?</label>
              <input type="text" name="pickZip" id="pickZip" pattern="[0-9]*" placeholder="Pick up zip">
            </div>
            <div class="col-lg-4" style="border: solid black;">
              <label for="dropZip">Where are you shipping too?</label>
              
              <input type="text" name="dropZip" id="dropZip" pattern="[0-9]*" placeholder="Drop off zip">
            </div>
            <div class="col-lg-4" style="border: solid black;">
              
            </div>
            <div class="col-lg-4" style="border: solid black;">
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="ftl" name="freightTypeRadios" value="ftl"/>
                <label for="ftl" class="form-check-label">FTL</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="ltl" name="freightTypeRadios" value="ltl"/>
                <label for="ltl" class="form-check-label">LTL</label>
              </div>
            </div>
            <div class="col-lg-4" style="border: solid black;">
            </div>
            <div class="col-lg-4" style="border: solid black;">
              <button type="button" class="btn btn-info">Get Quote</button>
            </div>
          </div>

        </div>

      </div>
      <!-- END QUOTING BOX -->
</body>
</html>
